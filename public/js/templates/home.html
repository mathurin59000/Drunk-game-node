<div class="content">
	<div class="header">
		<div layout="row">
		  <div flex class="title"><h1><b>Welcome ! :)</b></h1></div>
		</div>
	</div>

	<div class="logo">
		<div layout="row">
		  <div flex></div>
		  <div flex></div>
		  <div flex class="title"><img src="public/img/logo.png" width="200" height="200"></div>
		  <div flex></div>
		  <div flex></div>
		</div>
	</div>

	<div layout="row">
	  <div flex class="title">
	  	<h2>{{ip}}:8080</h2>
	  </div>
	</div>

	<div layout="row">
	  <div flex class="title">
	  	<md-button class="md-fab md-primary" aria-label="Eat cake">
	        <md-icon md-svg-src="public/img/icons/question.svg"></md-icon>
	        <md-tooltip md-visible="demo.showTooltip" md-direction="">
	        Help
	      </md-tooltip>
	    </md-button>
	  </div>
	</div>

	<div layout="row">
	  <div flex class="title">
	  	<h3><em>Waiting players :</em></h3>
	  </div>
	</div>

	<div class="players">
		<div layout="row" layout-align="space-around center">
		  <div class="player" class="title" ng-repeat="player in players">
		  	<div flex><img src="{{player.img}}" class="avatar" width="100" height="100"></div>
		  	<div flex><h4 class="title">{{player.name}}</h4></div>
		  </div>
		</div>
	</div>

	<div class="start">
		<div layout="row">
		  <div flex class="title">
		  	<md-button class="md-raised" ng-click="start()" ng-show="players.length>0">Start !</md-button>
		  </div>
		</div>
	</div>

	<div class="footer">
		<div layout="row" layout-align="center end">
			<div flex class="title">
				version 1.0.0 
			</div>	
		</div>
	</div>
</div>
